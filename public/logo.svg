<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Inner Circle Pattern -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Help/Hand Icon -->
  <g transform="translate(50, 45)">
    <!-- Hand palm -->
    <ellipse cx="50" cy="75" rx="30" ry="25" fill="white" opacity="0.95"/>
    <!-- Fingers -->
    <rect x="25" y="25" width="10" height="45" rx="5" fill="white" opacity="0.95"/>
    <rect x="40" y="15" width="10" height="55" rx="5" fill="white" opacity="0.95"/>
    <rect x="55" y="18" width="10" height="52" rx="5" fill="white" opacity="0.95"/>
    <rect x="70" y="28" width="10" height="42" rx="5" fill="white" opacity="0.95"/>
    <!-- Thumb -->
    <ellipse cx="20" cy="55" rx="8" ry="18" fill="white" opacity="0.95" transform="rotate(-30, 20, 55)"/>
  </g>
  
  <!-- Coin/Earn Symbol -->
  <g transform="translate(125, 120)">
    <circle cx="25" cy="25" r="28" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="25" y="35" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">â‚¹</text>
  </g>
  
  <!-- Small sparkles -->
  <circle cx="160" cy="50" r="3" fill="#fbbf24"/>
  <circle cx="40" cy="140" r="2" fill="#fbbf24"/>
  <circle cx="155" cy="145" r="2.5" fill="#fbbf24"/>
</svg>